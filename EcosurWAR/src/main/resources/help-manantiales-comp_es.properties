title=Gu\u00eda del Participante
purpose.title=1. Prop\u00f3sito y visi\u00f3n general del juego
purpose.1=Aprender a interactuar con otros participantes en una cuenca donde las acciones de desarrollo puede tener \
efectos negativos locales y globales (en todo el juego) consecuencias. Interactuar con los dem\u00e1s participantes para \
negociar el juego en el medio social y situaciones de peligro.
purpose.2= Cuatro participantes (role-playing campesinos propietarios locales) se turnan para desarrollar sitios \
forestales en una cuenca boscosa. Este \u00faltimo se divide en cuatro territorios (cuadrantes con diecis\u00e9is p\u00e1ginas \
cada una) separadas por 4 arroyos. Cada participante coloniza un territorio con tres usos de la tierra que tienen \
valores diferentes (puntos). Ocho de los diecis\u00e9is sitios en su territorio son exclusivos para su uso, pero los otros \
ocho est\u00e1n en los l\u00edmites de las propiedades del otro participante. Estos ocho sitios l\u00edmite ser\u00e1 de propiedad del \
vecino que primero los coloniza. En una ronda, las decisiones individuales de uso del suelo son realizados por cada \
participante, las decisiones agregadas de los participantes puede empujar a la deforestaci\u00f3n m\u00e1s all\u00e1 de los umbrales \
locales y el juego amplio, con consecuencias negativas que afectan a algunos o todos los participantes e incluso puede \
colapsar el juego antes de que alguien lo gana. Los participantes tienen una oportunidad limitada durante una ronda \
para revertir estas amenazas, a un costo para el participante que as\u00ed lo decida. El que llega a 24 puntos por primera \
vez en estas condiciones dif\u00edciles adquiere mayor condici\u00f3n de local y gana el juego.
