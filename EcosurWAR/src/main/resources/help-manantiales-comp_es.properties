board.title=3. Ajuste de la tabla y decidir vueltas.
board.1=3.1 Montar los cuatro cuadrantes que componen el tablero de juego. Lugar de las 48 pequeñas muestras gris \
(cada uno representando a una hectárea de bosque prístino) en la parte superior de los 48 círculos en el tablero. \
Establecer su F, H, I y tokens y tarjetas de los bienes materiales, además de su cuadrante. Coloque la rejilla de \
la deforestación, donde todos los participantes puedan acceder a él.
board.2=3.2. Su número de cuadrantes y ustedes como participantes uno a cuatro. Un jugador comienza la ronda de Furst; \
otros participantes siga en la dirección de las agujas del reloj. Dos jugadores comienza la segunda ronda (y así \
sucesivamente). Esto evita dar ventaja colonización sistemática a un solo participante.
land_use.title=4. Las decisiones de uso de la tierra: las reglas de colocación simbólica
land_use.1=4.1 Cada participante pone fichas en su / cuadrante. Un sitio de arroyo (frontera entre los cuadrantes) \
es propiedad de quien coloniza primero.
land_use.2=4.2. F y M se fijan directamente en cualquier sitio disponible, que se coloca mediante la sustitución de \
un colocado previamente M. F del participante y los símbolos M pueden sustituir uno al otro, pero la colocación de un \
yo es un movimiento irreversible.
land_use.3=4.3 Entrega fichas M o que requiere de terrenos despejados por lo que la razón bosque prístino es retirado \
del tablero y se coloca en la rejilla de la deforestación compartida por todos los participantes. La colocación de un \
testigo de F no requiere de compensación por lo que la razón bosque prístino no se elimina, pero colocado en la \
parte superior de la F.
land_use.4=4.4 Un sitio con una muestra que debe ser considerado un pastoreo excesivo, propensas a la erosión y \
desprovista de árboles. Dos contiguos que las fichas (por ejemplo, conectado por un arroyo o una línea) generan \
efectos no lineales (como el exceso de erosión local de calor y sequedad) que el colapso de la producción en estos \
sitios y anular los puntos de estas fichas ofrecen, por lo tanto esta situación no está permitido, si los estados \
