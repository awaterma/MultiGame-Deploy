title=Guía del Participante
purpose.title=Propósito y visión general del juego
purpose.1=Aprender a interactuar con otros participantes en una cuenca donde las acciones de desarrollo puede tener \
efectos negativos locales y globales (en todo el juego) consecuencias. Interactuar con los demás participantes para \
negociar el juego en el medio social y situaciones de peligro.
purpose.2= Cuatro participantes (role-playing campesinos propietarios locales) se turnan para desarrollar sitios \
forestales en una cuenca boscosa. Este último se divide en cuatro territorios (cuadrantes con dieciséis páginas \
cada una) separadas por 4 arroyos. Cada participante coloniza un territorio con tres usos de la tierra que tienen \
valores diferentes (puntos). Ocho de los dieciséis sitios en su territorio son exclusivos para su uso, pero los otros \
ocho están en los límites de las propiedades del otro participante. Estos ocho sitios límite será de propiedad del \
vecino que primero los coloniza. En una ronda, las decisiones individuales de uso del suelo son realizados por cada \
participante, las decisiones agregadas de los participantes puede empujar a la deforestación más allá de los umbrales \
locales y el juego amplio, con consecuencias negativas que afectan a algunos o todos los participantes e incluso puede \
colapsar el juego antes de que alguien lo gana. Los participantes tienen una oportunidad limitada durante una ronda \
para revertir estas amenazas, a un costo para el participante que así lo decida. El que llega a 24 puntos por primera \
vez en estas condiciones difíciles adquiere mayor condición de local y gana el juego.
