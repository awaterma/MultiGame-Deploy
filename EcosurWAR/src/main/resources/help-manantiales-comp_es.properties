decisions.1=5.1. Si hay más de dos sitios deforestados con "M" o "I" sobre un arroyo, y esta situación no se invierte, \
el arroyo se secó temporalmente. Cuando un arroyo es, pues, amenazada por un participante, el / ella a su vecino - \
en la próxima oportunidad - que revertir uno de sus / M fichas en el arroyo a una F (y perder un punto) o se niegan \
a dejar que la seca y quebrada . El participante que amenazaba el arroyo no se puede revertir la situación a sí \
mismo / misma. Si el arroyo se ha secado, los participantes recogen su M y token (s), y perder los puntos \
correspondientes y los derechos sobre estos sitios. Para utilizar estos sitios de nuevo, lo primero que hay que \
esperar una vuelta y volver a colonizar con un token F.
decisions.2=5.2. Si un participante tiene dos arroyos amenazados, y ninguno de sus vecinos reforestar por lo menos \
un arroyo en el turno siguiente, el ganado que tiene el participante no tiene acceso al agua. Por lo tanto, el \
participante toma de la placa a todos sus "yo" y "M" tokens (y pierde los puntos correspondientes).
decisions.3=5.3 SIERRA DE PRIMAVERA supone que el equilibrio entre los efectos hidrológicos positivos y negativos de \
la cubierta forestal en esta cuenca es tal que más de treinta y dos deforestaciones seco total de la primavera y \
arroyos durante la estación seca. Un vecino que establece el token 33a bosque prístino fuera de la red de la \
deforestación amenaza la subsistencia de todos los participantes. Si no hay una toma que muestra mediante la \
sustitución de una M con una F en la misma ronda, todos los participantes y el ganado debe abandonar la tierra \
debido a la falta de agua. El juego termina sin ganador.
decisions.4=5.4. Más de dos M o I fichas en los cuatro sitios que rodean la primavera estropear el agua durante \
la estación seca. Un vecino que establece un tercio M o I alrededor de la fuente que lo amenaza. Si no se \
reemplaza y M con una F en la misma ronda, todos los participantes (con su ganado) deben abandonar el territorio \
debido a la falta de agua. El juego termina sin ganador.
decisions.5=5.5 En el momento en una amenaza se coloca en un arroyo, en la primavera o en el umbral de la \
deforestación, el participante que crea la amenaza debe anunciar a todos los participantes.
