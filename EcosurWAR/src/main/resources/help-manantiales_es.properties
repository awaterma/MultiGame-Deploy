title=MANANTIALES DE LA SIERRA. INSTRUCCIONES PARA LOS JUGADORES(AS).
title.1=El juego tiene tres modalidades: Competitiva, Cooperativa  e Innovaci\u00f3n. Explicaremos el primero ahora, y al final indicaremos las modificaciones que se requieren para jugar las otras dos.  Para referirnos a las personas que juegan, abreviaremos usando el femenino "las (personas) jugadoras"
comp.title=MODALIDAD DE COORDINACI\u00d3N COMPETITIVA:
comp.1=1. Prop\u00f3sito del juego, y descripci\u00f3n general
comp.1.a=Aprende a ganarte la vida en un territorio en el que tus decisiones (y las de tus vecinas) sobre como usar este espacio pueden degradarlo  y hacerte perder la partida.
comp.1.b=Cuatro jugadoras (que representan a  peque\u00f1os productores rurales) se turnan para colonizar sitios originalmente cubiertos de bosque en una peque\u00f1a cuenca de 48 hect\u00e1reas. Esta cuenca est\u00e1 dividida en cuatro territorios separados por cuatro arroyos que se unen al centro del tablero en un manantial. Cada jugadora coloniza un  territorio con tres tipos de ficha de uso del suelo que tienen distinto valor (puntos). Ocho de los diecis\u00e9is sitios en tu territorio son para tu uso exclusivo, pero los ocho sitios ubicados sobre los arroyos ser\u00e1n de la vecina que los colonice primero. En una ronda, cada jugadora coloca una sola ficha. Quien acumule primero 24 puntos gana el juego.
comp.1.c=El efecto agregado de las decisiones de uso del suelo de todas las jugadoras puede degradar los recursos locales y provocar que algunas pierdan puntos o incluso que el juego se colapse antes de que  alguien lo haya ganado. Las jugadoras tienen oportunidades limitadas para evitar esta degradaci\u00f3n cuando es inminente, pero alguna de ellas debe pagar el costo de prevenirla. En suma, las jugadoras compiten por ganar pero deben coordinar sus acciones en cierto grado si quieren evitar que el juego termine sin ganadora.
comp.2=2. Valor de la fichas y condici\u00f3n necesaria para ganar el juego
comp.2.a=Cada jugadora coloniza su cuadrante con tres tipos de ficha de uso del suelo (solo una ficha por turno).
comp.2.b=Las fichas tienen los siguientes valores:
comp.2.table.row.1=F    MANEJO FORESTAL             1
comp.2.table.row.2=M    PASTOREO VACUNO MODERADO    2
comp.2.table.row.3=I    PASTOREO VACUNO INTENSIVO   3
comp.2.table.row.4=E    VIVERO SILVOPASTORIL        0
comp.2.table.row.5=S    SILVOPASTORIL               4
comp.2.c=2.3  Cada tres puntos se convierten en una tarjeta de  bienes materiales. La jugadora elige sus bienes materiales en el orden que lo desee.
comp.2.d=2.4. La primera jugadora que acumula 24 puntos (sus 8 tarjetas  de bienes materiales) gana el juego. Se debe de terminar la ronda de juego antes de decidir que una jugadora  ha ganado. Si dos jugadoras alcanzan 24 puntos en la misma ronda,  la meta se eleva en un punto cuantas veces sea necesario (el m\u00e1ximo de puntos que puede alcanzar una jugadora es 26).
comp.3=3. Como preparar el tablero y definir el orden de las jugadoras
comp.3.a=3.1 Las jugadoras colocan las  48 fichas verdes peque\u00f1as (que representan bosque no perturbado) sobre los c\u00edrculos del tablero. Cada jugadora  coloca frente a su cuadrante las fichas F, M e I y las tarjetas de bienes materiales apiladas. La tabla de deforestaci\u00f3n se coloca donde sea accesible a todas.
comp.3.b=3.2. Las jugadoras se numeran del uno al cuatro. La jugadora uno comienza la primera ronda y las dem\u00e1s le siguen en el sentido de las manecillas del reloj; la jugadora dos comienza la segunda ronda; la tercera ronda la comienza la jugadora tres, y as\u00ed sucesivamente. Esto evita dar ventaja sistem\u00e1tica a cualquier jugadora.
comp.4=4. Decisiones de uso del suelo: reglas para colocar fichas en el tablero
comp.4.a=4.1 Cada jugadora  coloca fichas en su cuadrante. Un sitio sobre  un arroyo (frontera entre dos cuadrantes)  es de la jugadora que lo colonice primero.
comp.4.b=4.2. Las fichas F y M se colocan directamente en cualquier sitio disponible. La ficha I solo puede substituir a una M. Fichas F y M se pueden substituir entre si  y se pueden  rotar en un turno. La ficha I, una vez colocada, ya no se puede mover o substituir.
comp.4.c=4.3 Colonizar un sitio con M o I requiere de eliminar su bosque. En tales casos, la ficha de bosque no perturbado se retira del tablero y se pone en la tabla de deforestaci\u00f3n. Un sitio colonizado con manejo forestal (F) no requiere eliminar el bosque; por lo tanto, la ficha de bosque no perturbado permanece en el tablero sobre la ficha F.
comp.4.d=4.4  Un sitio ocupado con una ficha I es un espacio sin \u00e1rboles, sobre-pastoreado y susceptible de erosi\u00f3n.  Dos sitios I contiguos (es decir, unidos por un arroyo o por una l\u00ednea) generan un espacio caluroso con suelos muy erosionados y resecos que abaten la producci\u00f3n bovina al grado de que el puntaje en ambos sitios se vuelve cero. Por ello, no est\u00e1 permitido  que haya dos fichas I contiguas, sean de la misma jugadora  o de  dos jugadoras vecinas.
comp.5=5. Como amenazan tu juego algunas configuraciones de uso del suelo
comp.5.sub=Los arroyos abastecen de agua al ganado y el manantial abastece de agua potable a las jugadoras. Las condiciones descritas a continuaci\u00f3n afectan negativamente a estas fuentes de agua.  Estas condiciones se ejemplifican en el tablero de la figura 1.
comp.5.a=5.1. Si sobre un arroyo ya hay dos fichas M \u00f3 I y una jugadora coloca una tercera  M \u00f3 I, el arroyo est\u00e1 en riesgo de secarse temporalmente. Solo la jugadora vecina puede evitarlo si en su siguiente turno substituye alguna de sus fichas M sobre este arroyo por una ficha F. Esto le implica perder un punto. Si no est\u00e1 dispuesta a hacerlo, el arroyo se seca temporalmente y se deben levantar del mismo todas las fichas M e I de ambos jugadoras. Los c\u00edrculos vac\u00edos del tablero quedan al descubierto. Cualquiera de las dos jugadoras puede recolonizar estos sitios a partir del siguiente turno pero debe empezar colocando una ficha F. Entonces el arroyo nuevamente lleva agua.
comp.5.b=5.2. Si ambos arroyos de una jugadora est\u00e1n secos simult\u00e1neamente, todo su ganado carece de agua. La jugadora debe levantar del tablero todas sus fichas M e I y pierde los puntos correspondientes.
comp.5.c=5.3 Los bosques pueden aumentar o reducir el agua que fluye en una cuenca durante la \u00e9poca de secas. En este juego supondremos que si se deforestan m\u00e1s de 32 sitios, todos los arroyos y el manantial se secan durante los meses sin lluvias. Cuando una jugadora coloca la ficha verde de bosque  n\u00famero 33 fuera de la tabla de deforestaci\u00f3n, los arroyos y el manantial est\u00e1n amenazados. Si en la misma ronda, ninguna jugadora substituye una ficha M por F y recoge la ficha verde de bosque, todas las fuentes de agua se secan, las jugadoras y su ganado deben abandonar el lugar, y termina el juego sin ganadora.
comp.5.d=5.4. Mas de dos fichas M o I en el rombo que rodea el manantial lo contaminan severamente. La jugadora que coloca la tercera ficha M o I amenaza el manantial. Si en la misma ronda, ninguna jugadora substituye una ficha M por F, el manantial se seca, las jugadoras deben abandonar el lugar, y termina el juego sin ganadora.
comp.5.e=5.5 Siempre que una jugadora amenace al manantial, o a un arroyo o rebase el l\u00edmite de deforestaci\u00f3n, deber\u00e1 anunciarlo en voz alta a todas las dem\u00e1s jugadoras.
coop.title=MODALIDAD DE COORDINACI\u00d3N COOPERATIVA
coop.a=En esta modalidad se ha pre-establecido una meta de \u201ceconom\u00eda moral\u201d: Nadie debe terminar con menos de 24 puntos; o todas logran al menos este puntaje o todas pierden el juego. Esta meta se debe lograr en no m\u00e1s de 45 minutos. Las jugadoras ahora no participan por turnos sino que cada una coloca fichas en su cuadrante a su propio ritmo. Los sitios sobre los arroyos siguen siendo de quien los colonice primero. Las jugadoras pueden hablar entre s\u00ed, y pueden trabajar como un equipo si lo desean, pero esto no es obligatorio. Puesto que no hay turnos, las fichas I pueden ahora ser colocadas directamente, sin tener que substituir a una ficha M. Ahora cualquier pieza colocada se puede remover o reubicar al gusto de la jugadora, pero sigue siendo inv\u00e1lido colocar dos I\u00b4s contiguas.
coop.b=Las situaciones amenazantes descritas en la secci\u00f3n 5 siguen operando en esta modalidad, y deben ser resueltas en cuanto se presenten. Todas las jugadoras deben estar alertas hacia estas situaciones. En caso de que alguna se haya pasado por alto, debe ser resuelta antes del tiempo l\u00edmite de 45 minutos.
coop.c=Si todas las jugadoras alcanzan 24 puntos antes de 45 minutos, cualquier jugadora puede ganar un premio (decidido de antemano por todas las jugadoras) por cada punto adicional que consiga colocar en su cuadrante dentro del tiempo l\u00edmite.
coop.silvo=MODALIDAD COMPETITIVA CON INNOVACION DE USO DEL SUELO
coop.silvo.a=En esta modalidad, que se vuelve a jugar por turnos, el costo de la vida  ha aumentado significativamente. Cada tarjeta de bienes materiales vale ahora cuatro puntos, de manera que la jugadora que primero haga 32 puntos es la que gana el juego. Para lograr este puntaje m\u00e1s alto se introduce un nuevo uso del suelo (silvopastoril)  m\u00e1s productivo, pero con un costo de innovaci\u00f3n: Una vez que una jugadora ha colocado una ficha M en el tablero, puede reemplazarla con  una ficha I  como antes,  o puede ahora  optar por un uso silvopastoril (S) que vale 4 puntos.  Pero antes de ello, debe excluir de este sitio a su ganado por un tiempo para trasplantar y dejar crecer  pl\u00e1ntulas  de \u00e1rboles forrajeros sembrados en callejones. Esto significa que primero debe substituir la ficha M por una ficha E (de Exclusi\u00f3n)  durante  al menos un turno antes de substituir la ficha E por una ficha S. Puesto que durante la exclusi\u00f3n no hay ingreso , la ficha E vale cero puntos. Las dem\u00e1s reglas y situaciones problem\u00e1ticas descritas en las secciones 4 y 5 siguen siendo v\u00e1lidas en esta modalidad.
coop.silvo.b=ESTAMOS DESARROLLANDO NUEVAS MODALIDADES  DEL JUEGO QUE INCLUYEN A OTROS ACTORES SOCIALES.
enjoy=\u00a1QUE DISFRUTES DE LOS JUEGOS!
